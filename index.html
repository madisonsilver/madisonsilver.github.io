<html>

<head>
  <script src="seedling.js" type="module"></script>
</head>

<body>
  <object id="Seedling" name="Seedling" type="application/x-shockwave-flash" data="Seedling.swf" width="480"
    height="480">
    <param name="movie" value="Seedling.swf" />
    <param name="quality" value="high" />
    <param name="AllowScriptAccess" value="always" />
    Adobe Flash Not Enabled!
  </object>

  <div id="text_log"></div>

  <button id="death_button">Death Button</button>
  <button id="return_to_spawn">Return To Spawn</button>
  <button id="reload_items">Reload Items</button>
  <br> hostname: <input id="server_hostname" type="text" />
  <br> port: <input id="server_port" type="text" />
  <br> name: <input id="server_name" type="text" />
  <br> <button id="connect_to_server">Connect to Server</button>

</body>

</html>
